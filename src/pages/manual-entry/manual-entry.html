<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add a Pothole</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">
  <div class="descriptor">
    <p>Are you standing next to a giant pothole?</p>
    <p>Are you in a giant pothole?</p>
    <p>Add it!</p>
    <br />
    <h3>Current Location:</h3>
    <h3>{{location}}</h3>
  </div>
  <br />
  <img [src]="image" *ngIf="image">
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="takePicture()">
          <ion-icon name="md-camera"></ion-icon>
      </button>
  </ion-fab>
  <ion-item>
    <ion-input type="text" placeholder="Whatcha wanna call it?" value="" [(ngModel)]="name"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" (click)="addPothole()">
    Submit
  </button>
</ion-content>
